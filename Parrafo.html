<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párrafo con CSS Incrustado</title>
    
    <style>
        /* El CSS se coloca dentro de la etiqueta <style> */
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            border-left: 5px solid #007bff;
            margin: 20px;
        }
    </style>
</head>
<body>

    <p>
        Este es un párrafo de ejemplo con estilos aplicados directamente en la misma página HTML. 
        Utilizamos la etiqueta &lt;style&gt; dentro de la sección &lt;head&gt; para definir los estilos 
        que le dan este aspecto único, como el color de fondo, el tipo de letra y el borde izquierdo.
    </p>

</body>
</html>
